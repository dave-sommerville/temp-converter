<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Dave Sommerville">
        <meta name="description" content="My Web Project">
        <meta name="keywords" content="html, css, web, seo, web development">
        <title>Temperature Converter</title>
        <link rel="icon" href="./src/img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
        <link rel="stylesheet" href="./src/css/style.css" media="all">
        <script src="./src/js/index.js" defer></script>
    </head>
    <body>

        <!--
            Header with live links to my contact info
        -->
        <header>
            <section class="flex column container">
                <h1>Converter</h1>
                <nav>
                    <ul>
                        <li>
                            <a 
                                href="mailto:dave.r.sommerville@outlook.com">
                                Message Me
                            </a>
                        </li>
                        <li>
                            <a 
                                href="https://github.com/dave-sommerville">
                                    <i class="fa-brands fa-github"></i>
                            </a>
                        </li>
                        <li>
                            <a 
                                href="https://linkedin.com/in/dave-sommerville-2abb50326">
                                    <i class="fa-brands fa-linkedin"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </section>
        </header>

        <!-- Temperature converter and night mode button -->
        <main class="container flex">
            <section class="control-box f-col">
                <h2>Enter a Temperature</h2>
                <form class="flex f-col">
                    <input 
                        type="text"    
                        class="initial-temp">
                    <button 
                        type="button" 
                        name="convert" 
                        class="convert-button">
                            Convert
                    </button>
                    <div class="radio-group flex"> 
                        <input 
                            type="radio" 
                            id="celsius" 
                            name="temperature" checked>
                                    <!-- Had to google it :p-->
                            <label for="celsius">Celsius</label>
                        <input 
                            type="radio" 
                            id="fahrenheit" 
                            name="temperature">
                            <label for="fahrenheit">Fahrenheit</label>
                    </div>
                    <div class="output">
                        <p></p>
                    </div>
                </form>
            </section>
            <section>
                <button class="mode-switch">
                    <i class="fa-solid fa-lightbulb"></i>
                </button>
            </section>
        </main>
    </body>
</html>
